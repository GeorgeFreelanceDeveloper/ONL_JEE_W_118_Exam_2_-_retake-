<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Task 3</title>
    <style>
        .hide{
            display: none;
        }
    </style>
    <script type="text/JavaScript" src="app.js"></script>
</head>
<body>
<form action="#" method="post">
    <label>
        Name and surname:
        <input type="text"/>
    </label>
    <br>
    <label>
        Street:
        <input type="text"/>
    </label>
    <br>
    <label>
        House number:
        <input type="text"/>
    </label>
    <br>
    <label>
        Postal code:
        <input type="text"/>
    </label>
    <br>
    <label>
        I accept the terms & conditions
        <input type="checkbox"/>
    </label>
    <br>
    <input type="submit" />
</form>

<div class="error_message"></div>

<section class="success hide">
    <p class="fullName"></p>
    <p class="street"></p>
    <p class="houseNumber"></p>
    <p class="postCode"></p>
</section>
</body>
</html>
